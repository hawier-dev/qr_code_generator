{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<h1>Convert text to QRCode</h1>
<div class="row">
    <div class="col-md-4">
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Generate">
        </form>
    </div>

    <div class="col-md-2">
        {% if contents %}
            <img src="data:image/jpeg;base64,{{contents}}" alt="QRCode">
        {% endif %}
    </div>

</div>
